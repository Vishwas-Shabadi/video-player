<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Example</title>
        <script src="https://kit.fontawesome.com/402abef26d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="uploader" class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-sm-12" style="width: 70%;">
                <div class="card ">
                    <div class="card-header">Featured</div>
                    <div class="card-body">
                        <h5 class="card-title">Select files</h5>
                        <p class="card-text">
                            <form id="filesForm">
                                <div class="mb-3">
                                    <input class="form-control" type="file" id="formFile" webkitdirectory='true' />
                                </div>
                                <button class="btn btn-primary" type="submit">Upload</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>

        </div>
        <div class="anchor" style="display: none;">
            <section class="video-container" id="pdfs">
                <video id="video" class="videoSrc" width="100%" controls autoplay>
                    <source src="" />
                </video>
                <h4 class="videoTitle"></h4>
            </section>
            <div class="dropdown side-menu">
                <div class="side-menu-heading">Heading</div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
